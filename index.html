<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor | Order summary card</title>
    <style>
       .attribution { font-size: 11px; text-align: center;}
        .attribution a { color: hsl(228, 45%, 44%); }
        .attribution { position: absolute; right: 0; left: 0; bottom: 0; }
      </style>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<main>
    <div class="container">
        <img src="images/illustration-hero.svg" alt="" class="hero-img">
        <div class="second-container">
        <h1>Order Summary</h1>
            <p class="details">You can now listen to millions of songs, audiobooks, and podcasts on any 
                device anywhere you like!</p>
            
            <div class="plan-container">
                <div class="music-icon"><img src="images/icon-music.svg" alt=""></div>
                <div class="plan">
                    <p style="font-weight: 900;">Annual Plan</p>
                    <p style="color: hsl(224, 23%, 55%);">$59.99/year</p>
                </div>    
                <p><a href="#">Change</a></p>
            </div>

            <button><a href="#">Proceed to Payment</a></button>
            <p><a href="#">Cancel Order</a></p>
        </div>
    </div>

<div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/JeshrunSamuel">JeshrunSamuel</a>.
    </div>
</main>
</body>
</html>
